<div class="container-fluid">
  <button id="addMemberButton" class="btn btn-primary pull-right" (click)="goToAddMemberForm()">
    <i class="fa fa-user-plus"></i>
    Add Member</button>
  <table class="table">
    <thead>
      <tr>
        <th>Member ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Job Title</th>
        <th>Racing Team</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let member of members'>
        <td>{{member?.id}}</td>
        <td>{{member?.firstName}}</td>
        <td>{{member?.lastName}}</td>
        <td>{{member?.jobTitle}}</td>
        <td>{{member?.team}}</td>
        <td>{{member?.status}}</td>
        <td>
          <button class="btn btn-primary pull-left" (click)="editMemberByID(member?.id)">
            <i class="fa fa-pencil"></i>
            Update
          </button>
          &nbsp;
          <button class="btn btn-danger btn-space " (click)="deleteMemberById(member.id)">
            <i class="fa fa-times-circle"></i>
            Remove
          </button>

        </td>
      </tr>
    </tbody>
  </table>
</div>
